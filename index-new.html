<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threaded Treasures</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #FFC0CB;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .welcome-box {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #333;
            margin: 0 0 1rem 0;
        }

        p {
            font-size: 1.5rem;
            color: #666;
            margin: 0 0 2rem 0;
        }

        .explore-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #FF6F61;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
        }

        .explore-button:hover {
            background-color: #ff5a4c;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to Threaded Treasures</h1>
        <p>Handmade crochet treasures for you</p>
        <a href="products.html" class="explore-button">Explore Collection</a>
    </div>
</body>
</html>
